- name: install required packages
  apt:
  args:
      pkg: "{{ item }}"
      state: installed
  become: true
  with_items:
      - python-pip
      - python-setuptools

- name: run all guest tests
  become: true
  command: "{{ item }}"
  with_items:
    - pwd
    - ls -all
    - pip install pytest
    - ./run_all_guest_tests.sh
  args:
     chdir: guest

